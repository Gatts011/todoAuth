<form class="form-inline" (submit)="add(taskTitle.value); taskTitle.value=''">
  <div  class="form-group mb-2 my-auto">
        <input style="margin-right: 1em; " type="text" #taskTitle class="form-control" placeholder="Task Name" />
    </div>
    <input type="submit" value="SUBMIT" class="btn btn-success btn-sm">
</form>

<table class="table">
    <tr *ngFor="let task of tasks">
        <td class="text-left">
            <a (click)="edit(task)">
                <span *ngIf="task!==editTask">{{task.title}}</span>
                <input type="text" *ngIf="task===editTask" [(ngModel)]="task.title" (blur)="update()" (keyup.enter)="update()">
            </a>
        </td>
        <td class="text-right">
            <button class="btn btn-dark btn-sm" (click)="delete(task)">Delete</button>
        </td>
    </tr>
</table>

<div class="card card-body bg-light text-center">
    <span class="small">click on item to edit</span>
</div>
